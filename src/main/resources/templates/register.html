<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{/fragments/head}">Head</th:block>

<body>
<div th:replace="~{fragments/navbar.html}">Navbar</div>

<p class="p-3 bg-primary"></p>

<div class="container">
    <h2 class="text-center text-white">Register</h2>

    <!-- Registration form start-->
    <form
        th:action="@{/users/register}"
        th:method="post"
        th:object="${userRegistrationDTO}"

          class="main-form mx-auto col-md-4 d-flex flex-column justify-content-center">
        <div class="col-auto">
            <div class="form-group col-md-14 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input
                        th:field="*{firstName}"
                        th:errorclass="is-invalid"
                        id="firstName"
                        type="text"
                        class="form-control"
                       placeholder="First name"/>
                <small id="fullNameError"
                       class="invalid-feedback  form-text bg-danger rounded"> First name is required </small>
            </div>
            <div class="form-group col-md-14 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input id="lastName"
                       th:field="*{lastName}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="Last name"/>
                <small id="lastNameError"
                       class="invalid-feedback  form-text bg-danger rounded"> Last name is required </small>
            </div>
        </div>
        <div class="col-auto">
            <div class="form-group col-md-14 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input id="email"
                       th:field="*{email}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="Email"/>
                <small id="emailError"
                       class="invalid-feedback  form-text bg-danger rounded"> Email is required </small>
            </div>
        </div>

        <div class="col-auto">

            <div class="form-group col-md-14 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input
                    id="password"
                    th:field="*{password}"
                    th:errorclass="is-invalid"
                    type="password"
                    class="form-control"
                       placeholder="Password"/>
                <small id="passwordError"
                       class="invalid-feedback  form-text bg-danger rounded"> Password is required </small>
            </div>
            <div class="form-group col-md-14 mb-3">
                <label for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
                <input id="confirmPassword"
                       th:field="*{confirmPassword}"
                       th:errorclass="is-invalid"
                       type="password"
                       class="form-control"
                       placeholder="Confirm password"/>
                <small id="confirmPasswordError"
                       class="invalid-feedback  form-text bg-danger rounded"> Password confirmation is required </small>
            </div>
        </div>

        <div class="col-auto">
            <div class="col col-md-4 mb-3">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-secondary" value="Register"/>
                </div>
            </div>
        </div>
    </form>
    <!-- EO: Registration form end-->
</div>

<div th:replace="~{fragments/footer.html}">Footer</div>

</body>
</html>
