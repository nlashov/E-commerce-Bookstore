<div
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <nav class="navbar navbar-expand-lg  fixed-top navbar-dark" style="background-color: #331300;">
        <a class="navbar-brand" href="/"><img alt="logo" src="/images/logo.png" class="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto col-12 justify-content-between">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/books/add">Add Book</a>
                </li>
                    <a class="nav-link" href="/books/all">All Books</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categories
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/">Fantasy</a>
                        <a class="dropdown-item" href="/">Sciency</a>
                        <a class="dropdown-item" href="/">Psychology</a>
                    </div>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <div class="form-inline my-2 my-lg-0 border px-3">
                        <div class="logged-user">
                            Welcome, <th:block sec:authentication="name"></th:block>!
                        </div>
                        <form th:method="post"
                              th:action="@{/users/logout}">
                            <input type="submit" class="btn btn-link" value="Logout"/>
                        </form>
                    </div>
                </li>

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/users/register">Register</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/users/login">Login</a>
                </li>

            </ul>
        </div>
    </nav>

</div>
