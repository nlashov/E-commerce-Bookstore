<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{/fragments/head}">Head</th:block>

<body>
<div th:replace="~{fragments/navbar.html}">Navbar</div>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">All Books</h2>
    <div class="books row mx-auto d-flex flex-row justify-content-center">
        <div
                th:each="book: ${books.getContent()}"
                th:object="${book}"
                class="book card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" th:src="*{imageUrl}" alt="no-image">
            </div>
            <div class="card-body pb-1">
                <h5 class="card-title" th:text="*{title}"></h5>
            </div>
            <ul class="book-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">
                        <span></span>
                        <th:block th:text="*{author}">Автор</th:block>
                    </div>
                    <div class="card-text">
                        <span></span>
                        <th:block th:text="*{price} + лв">Цена</th:block>
                    </div>

                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/books/{bookUUID}(bookUUID=*{uuid})}">Детайли</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer.html}">Footer</div>

</body>
</html>
