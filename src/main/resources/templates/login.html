<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{/fragments/head}">Head</th:block>

<body>
<div th:replace="~{fragments/navbar.html}">Navbar</div>


<p class="p-3 bg-primary"></p>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form th:method="post"
          th:action="@{/users/login}"
          class="main-form mx-auto col-md-4 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="email" class="text-white font-weight-bold">Email</label>
            <input
                   id="email"
                   name="email"
                   th:value="${email}"
                   type="email"
                   class="form-control"
                   placeholder="Email"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input  value="password" id="password" name="password" type="password" min="2"
                   max="20" class="form-control"
                   placeholder="Password"/>

        </div>

        <div class="row">
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="text-white" for="gridCheck1">
                        Remember me
                    </label>
                </div>
            </div>
        </div>

        <p th:if="${bad_credentials}" class="errors alert alert-danger">
            Invalid username or password.
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-secondary" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:replace="~{fragments/footer.html}">Footer</div>

</body>
</html>
